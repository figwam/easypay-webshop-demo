<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" 
	template="/tmpl/template.xhtml">
	<ui:define name="contentInsert">
	<ui:include src="/tmpl/script.xhtml" />
		<h:form>
			<h2>Welcome, you are logged in with phone: #{userManager.currentUser.msisdn}</h2>
			<h2><span><font color="#{userManager.purchaseStatusColor}">#{userManager.printPurchaseStatus()}</font></span></h2>
			<br/>
			<br/>
			<div class="content-primary">
				<ul data-role="listview">
					<li>
						<h:link styleClass="ui-link-inherit"
									outcome="mySubscriptions" >
								<img src="img/smiley.png" />
								<h3>My Subscriptions</h3>
								<p>List of all your subscriptions</p>			
						</h:link>
					</li>
					<li>
						<h:link styleClass="ui-link-inherit"
									outcome="services" >
								<img src="img/herz.png" />
								<h3>Services</h3>
								<p>Subscribe for new services here</p>			
						</h:link>
					</li>
				</ul>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
